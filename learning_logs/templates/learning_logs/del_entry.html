{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}
{% block header %}
    <h3>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </h3>
{% endblock header %}
{% block content %}
    <form action="{% url 'learning_logs:del_entry' entry.id %}" method="post" class="form">
    {% csrf_token %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">save changes</button>
    {% endbuttons %}
    </form>
{% endblock content %}
