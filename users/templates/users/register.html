{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h3>Register your own account</h3>
{% endblock header %}
{% block content %}
    <form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="sunbmit" class="btn btn-primary">register</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}"/>

    </form>
{% endblock content %}
